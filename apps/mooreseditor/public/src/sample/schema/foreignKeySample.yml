id: foreignKeySample
type: object
isDefaultOpen: true
properties:
  - key: data
    type: array
    openedByDefault: true
    items:
      type: object
      properties:
        - key: categoryGuid
          type: uuid
          autoGenerated: true
        - key: categoryName
          type: string
          default: Category
        - key: foreignKeyElements
          type: array
          openedByDefault: true
          items:
            type: object
            properties:
              - key: foreignKeyElementGuid
                type: uuid
                autoGenerated: true
              - key: foreignKeyElementName
                type: string
                default: New Foreign Key Element
              - key: referenceCategoryGuids
                type: array
                optional: true
                isDefaultOpen: true
                items:
                  type: uuid
                  foreignKey:
                    schemaId: foreignKeySample
                    foreignKeyIdPath: /data/[*]/categoryGuid
                    displayElementPath: /data/[*]/categoryName
              - key: reference foreignKeyElementGuid
                type: uuid
                foreignKey:
                  schemaId: foreignKeySample
                  foreignKeyIdPath: /data/[*]/foreignKeyElements/[*]/foreignKeyElementGuid
                  displayElementPath: /data/[*]/foreignKeyElements/[*]/foreignKeyElementName
