id: objectSample
type: object
isDefaultOpen: true
defineInterface:

- interfaceName: IUserProfile
  properties:
  - key: firstName
    type: string
  - key: lastName
    type: string
  - key: age
    type: integer

- interfaceName: IAddressInfo
  properties:
  - key: street
    type: string
  - key: city
    type: string
  - key: zipCode
    type: string

properties:
- key: companyInfo
  type: object
  properties:
  - key: companyName
    type: string
    default: "Sample Company"
  - key: foundedYear
    type: integer
    default: 2020
  - key: isPublic
    type: boolean
    default: false
  - key: headquarters
    type: object
    implementationInterface:
    - IAddressInfo
    properties:
    - key: street
      type: string
    - key: city
      type: string
    - key: zipCode
      type: string
    - key: country
      type: string
      default: "Japan"

- key: employees
  type: array
  items:
    type: object
    implementationInterface:
    - IUserProfile
    properties:
    - key: employeeId
      type: uuid
      autoGenerated: true
    - key: firstName
      type: string
    - key: lastName
      type: string
    - key: age
      type: integer
      default: 25
    - key: department
      type: string
      enum:
      - Engineering
      - Sales
      - Marketing
      - HR
      - Finance
    - key: position
      type: string
    - key: salary
      type: number
      optional: true
    - key: skills
      type: array
      items:
        type: string
    - key: contactInfo
      type: object
      properties:
      - key: email
        type: string
      - key: phone
        type: string
        optional: true
      - key: emergencyContact
        type: object
        optional: true
        properties:
        - key: name
          type: string
        - key: relationship
          type: string
        - key: phone
          type: string

- key: projectData
  type: object
  properties:
  - key: projects
    type: array
    items:
      type: object
      properties:
      - key: projectId
        type: uuid
        autoGenerated: true
      - key: projectName
        type: string
      - key: status
        type: string
        enum:
        - Planning
        - InProgress
        - Testing
        - Completed
        - OnHold
      - key: projectType
        type: string
        enum:
        - Web
        - Mobile
        - Desktop
        - API
        - Infrastructure
      - key: teamMembers
        type: array
        items:
          type: object
          properties:
          - key: employeeId
            type: uuid
            foreignKey: objectSample:employeeId:firstName
          - key: role
            type: string
          - key: hoursPerWeek
            type: integer
            default: 40
      - key: projectDetails
        switch: "./projectType"
        cases:
        - when: Web
          type: object
          properties:
          - key: framework
            type: string
            enum:
            - React
            - Vue
            - Angular
            - Next.js
          - key: deploymentUrl
            type: string
          - key: sslEnabled
            type: boolean
            default: true
        - when: Mobile
          type: object
          properties:
          - key: platforms
            type: array
            items:
              type: string
              enum:
              - iOS
              - Android
          - key: minOSVersion
            type: object
            properties:
            - key: ios
              type: string
              optional: true
            - key: android
              type: string
              optional: true
        - when: Desktop
          type: object
          properties:
          - key: targetOS
            type: array
            items:
              type: string
              enum:
              - Windows
              - macOS
              - Linux
          - key: architecture
            type: string
            enum:
            - x64
            - arm64
            - universal
        - when: API
          type: object
          properties:
          - key: apiType
            type: string
            enum:
            - REST
            - GraphQL
            - gRPC
          - key: authentication
            type: object
            properties:
            - key: method
              type: string
              enum:
              - JWT
              - OAuth2
              - APIKey
              - Basic
            - key: expirationTime
              type: integer
              optional: true
        - when: Infrastructure
          type: object
          properties:
          - key: cloudProvider
            type: string
            enum:
            - AWS
            - Azure
            - GCP
            - OnPremise
          - key: services
            type: array
            items:
              type: string
          - key: monthlyBudget
            type: number
            optional: true

- key: settings
  type: object
  properties:
  - key: general
    type: object
    properties:
    - key: theme
      type: string
      enum:
      - light
      - dark
      - auto
      default: auto
    - key: language
      type: string
      default: "en"
    - key: timezone
      type: string
      default: "UTC"
  - key: notifications
    type: object
    properties:
    - key: emailNotifications
      type: boolean
      default: true
    - key: pushNotifications
      type: boolean
      default: false
    - key: notificationPreferences
      type: object
      optional: true
      properties:
      - key: projectUpdates
        type: boolean
        default: true
      - key: teamMessages
        type: boolean
        default: true
      - key: systemAlerts
        type: boolean
        default: false
  - key: security
    type: object
    properties:
    - key: twoFactorAuth
      type: boolean
      default: false
    - key: sessionTimeout
      type: integer
      default: 30
    - key: ipWhitelist
      type: array
      optional: true
      items:
        type: string

- key: metadata
  type: object
  optional: true
  properties:
  - key: createdAt
    type: string
  - key: updatedAt
    type: string
  - key: version
    type: string
    default: "1.0.0"
  - key: tags
    type: array
    items:
      type: string
  - key: customFields
    type: object
    optional: true
    properties: []